# Zeek Template
template(
    name = "zeek-template"
    type = "string"
    string = "<%PRI%>%timegenerated% %HOSTNAME% %syslogtag% %msg%"
)

# Zeek Input List
# Cluster
input(
    type="imfile"
    File="/opt/zeek/spool/manager/cluster.log"
    Tag="ids.bro.cluster"
    Facility="user"
    Severity="info"
    PersistStateInterval="1"
    reopenOnTruncate="on"
    freshStartTail="on"
    ruleset="zeek-logging"
)

